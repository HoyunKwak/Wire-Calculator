<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>전선 규격 계산기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 1rem;
      background: #f8f9fa;
      color: #212529;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 1.5rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }
    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }
    input, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border: 1px solid #ced4da;
      border-radius: 0.375rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #0d6efd;
      color: white;
      border: none;
      border-radius: 0.375rem;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background: #0b5ed7;
    }
    .result {
      background: #e9ecef;
      padding: 1rem;
      border-radius: 0.5rem;
      margin-top: 1rem;
    }
    .notice {
      color: #d9534f;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }
    @media (max-width: 480px) {
      h1 { font-size: 1.2rem; }
      button { font-size: 0.9rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>전선 규격 계산기</h1>
    <p class="notice" id="inputNotice">⚠️ 전력(W) 또는 전류(A) 중 <strong>하나만 입력하세요</strong>. 둘 다 입력할 필요는 없습니다.</p>
    <label for="voltage">전압 (V)</label>
    <input type="number" id="voltage" placeholder="예: 12" />

    <label for="power">전력 (W)</label>
    <input type="number" id="power" placeholder="예: 24" />

    <label for="current">전류 (A)</label>
    <input type="number" id="current" placeholder="예: 2" />

    <label for="length">전선 길이 (m, 왕복)</label>
    <input type="number" id="length" placeholder="예: 10" />

    <label for="voltDrop">허용 전압강하 (%)</label>
    <input type="number" id="voltDrop" value="3" />

    <label><input type="checkbox" id="sensorMode" /> 센서 결선 모드 (초소형 전선 포함)</label>

    <button onclick="calculateWireSize()">계산하기</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    const wireSizes = [
      { mm2: 0.0020, awg: 44, diameter: 0.0508 },
      { mm2: 0.0032, awg: 42, diameter: 0.0635 },
      { mm2: 0.0050, awg: 40, diameter: 0.0799 },
      { mm2: 0.0081, awg: 38, diameter: 0.1016 },
      { mm2: 0.0127, awg: 36, diameter: 0.127 },
      { mm2: 0.02, awg: 34, diameter: 0.16 },
      { mm2: 0.03, awg: 32, diameter: 0.202 },
      { mm2: 0.05, awg: 30, diameter: 0.255 },
      { mm2: 0.08, awg: 28, diameter: 0.32 },
      { mm2: 0.13, awg: 26, diameter: 0.405 },
      { mm2: 0.2, awg: 24, diameter: 0.51 },
      { mm2: 0.3, awg: 23, diameter: 0.57 },
      { mm2: 0.5, awg: 20, diameter: 0.81 },
      { mm2: 0.75, awg: 18, diameter: 1.02 },
      { mm2: 1.0, awg: 17, diameter: 1.13 },
      { mm2: 1.5, awg: 15, diameter: 1.45 },
      { mm2: 2.5, awg: 13, diameter: 1.8 },
      { mm2: 4.0, awg: 11, diameter: 2.2 },
      { mm2: 6.0, awg: 9, diameter: 2.8 },
      { mm2: 10.0, awg: 7, diameter: 3.6 },
      { mm2: 16.0, awg: 5, diameter: 4.5 }
    ];

    const powerInput = document.getElementById('power');
    const currentInput = document.getElementById('current');
    const notice = document.getElementById('inputNotice');

    powerInput.addEventListener('input', checkInputHint);
    currentInput.addEventListener('input', checkInputHint);

    function checkInputHint() {
      if (powerInput.value && currentInput.value) {
        notice.textContent = '⚠️ 전력과 전류 중 하나만 입력하세요!';
      } else {
        notice.textContent = '⚠️ 전력(W) 또는 전류(A) 중 하나만 입력하세요. 둘 다 입력할 필요는 없습니다.';
      }
    }

    function calculateWireSize() {
      const voltage = parseFloat(document.getElementById('voltage').value);
      const power = parseFloat(document.getElementById('power').value);
      let current = parseFloat(document.getElementById('current').value);
      const length = parseFloat(document.getElementById('length').value);
      const voltDrop = parseFloat(document.getElementById('voltDrop').value) / 100;
      const sensorMode = document.getElementById('sensorMode').checked;

      if (!voltage || !length || isNaN(voltDrop)) {
        document.getElementById('result').innerHTML = '<p>입력값을 확인해주세요.</p>';
        return;
      }

      if (isNaN(current)) {
        if (!power || voltage === 0) {
          document.getElementById('result').innerHTML = '<p>전력 또는 전류를 입력해주세요.</p>';
          return;
        }
        current = power / voltage;
      }

      const resistivity = 0.0175; // 구리 저항률 (Ohm·mm²/m)
      const maxResistance = (voltage * voltDrop) / current;

      let recommended = wireSizes.find(wire => {
        const resistance = (resistivity * length) / wire.mm2;
        return resistance <= maxResistance;
      });

      if (!sensorMode) {
        // 일반 모드: 0.13mm² 이상만 허용
        recommended = wireSizes.find(wire => wire.mm2 >= 0.13 && ((resistivity * length) / wire.mm2) <= maxResistance);
      }

      let resultText = `<p><strong>계산된 전류:</strong> ${current.toFixed(4)} A</p>`;

      if (recommended) {
        resultText += `<p><strong>권장 전선 굵기:</strong> ${recommended.mm2} mm² (AWG ${recommended.awg}, 지름 ${recommended.diameter.toFixed(3)} mm)</p>`;
      } else {
        resultText += '<p style="color:red;">조건에 맞는 전선이 없습니다. 전류를 줄이거나 길이를 줄여보세요.</p>';
      }

      document.getElementById('result').innerHTML = resultText;
    }
  </script>
</body>
</html>
